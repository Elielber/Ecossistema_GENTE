<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança | Ecossistema GENTE</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        #verificador {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9f9f9;
            margin-top: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #drop-zone.drag-over {
            background-color: #e0f0e0;
            border-color: #339933;
        }
        #file-input {
            margin-top: 15px;
        }
        #verification-result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            display: none; /* Começa escondido */
        }
        .result-success {
            display: block !important;
            color: #28a745;
            background-color: #e6f7e9;
        }
        .result-fail {
            display: block !important;
            color: #dc3545;
            background-color: #fbebed;
        }
        .result-info {
            display: block !important;
            color: #004085;
            background-color: #cce5ff;
        }
    </style>
</head>
<body>

    <header>
        </header>

    <main class="container">
        <section id="verificador">
            <h2>Verificador de Autenticidade de Ferramentas</h2>
            <p>Este serviço verifica se sua ferramenta autocontida é uma cópia original e não modificada do Ecossistema GENTE.</p>
            
            <div id="drop-zone">
                <p>Arraste o arquivo da ferramenta (ex: <code>Aluga-ou-compra.html</code>) aqui.</p>
                <p>ou</p>
                <label for="file-input" class="btn">Procurar arquivo...</label>
                <input type="file" id="file-input" style="display: none;">
            </div>
            
            <div id="verification-result">
                </div>
        </section>
    </main>

    <footer>
        </footer>

    <script src="verificar.js"></script>

</body>
</html>
